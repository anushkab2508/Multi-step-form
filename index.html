<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Step Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  
    <div class="container">
      <div class="form-header">
        <h2>Digantara Registration</h2>
        <p>Thank you for your interest in joining our team!!</p>
    </div>
      
        <!-- Progress Bar -->
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
            <div class="step-indicator active">1</div>
            <div class="step-indicator">2</div>
            <div class="step-indicator">3</div>
        </div>
        
        
        
        <form id="multi-step-form">
            <!-- Step 1: Basic Details -->
            <div class="card active" data-step="1">
                <h3 class="step-title">Step 1: Basic Details</h3>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name">
                    <span class="error" id="name-error"></span>
                </div>
                <div class="form-group">
                    <label for="dob">Date of Birth:</label>
                    <input type="date" id="dob" name="dob">
                    <span class="error" id="dob-error"></span>
                </div>
                <div class="form-group">
                    <label for="gender">Gender:</label>
                    <select id="gender" name="gender">
                        <option value="">Select</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                    <span class="error" id="gender-error"></span>
                </div>
                <button type="button" class="next-btn">Next</button>
            </div>
            
            <!-- Step 2: Contact Information -->
            <div class="card" data-step="2">
                <h3 class="step-title">Step 2: Contact Information</h3>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email">
                    <span class="error" id="email-error"></span>
                </div>
                <div class="form-group">
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="phone">
                    <span class="error" id="phone-error"></span>
                </div>
                <div class="form-group">
                    <label for="address">Address:</label>
                    <textarea id="address" name="address" rows="3"></textarea>
                    <span class="error" id="address-error"></span>
                </div>
                <button type="button" class="prev-btn">Previous</button>
                <button type="button" class="next-btn">Next</button>
            </div>
            
            <!-- Step 3: Summary -->
            <div class="card" data-step="3">
                <h3 class="step-title">Step 3: Confirm Details</h3>
                <div class="summary">
                    <h4>Please review your information:</h4>
                    <p><strong>Name:</strong> <span id="summary-name"></span></p>
                    <p><strong>Date of Birth:</strong> <span id="summary-dob"></span></p>
                    <p><strong>Gender:</strong> <span id="summary-gender"></span></p>
                    <p><strong>Email:</strong> <span id="summary-email"></span></p>
                    <p><strong>Phone:</strong> <span id="summary-phone"></span></p>
                    <p><strong>Address:</strong> <span id="summary-address"></span></p>
                </div>
                <button type="button" class="prev-btn">Previous</button>
                <button type="submit" class="submit-btn">Submit</button>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
